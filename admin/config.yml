backend:
  name: github
  repo: sim1gariglio/SitoProva
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Articoli"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    format: "json"
    fields:
      - {label: "Titolo", name: "title", widget: "string"}
      - {label: "Data", name: "date", widget: "datetime"}
      - {label: "Immagine", name: "image", widget: "image", required: false}
      - {label: "Testo Articolo", name: "body", widget: "markdown"}