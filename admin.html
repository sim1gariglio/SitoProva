<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pannello di Controllo</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    CMS.init({
      config: {
        load_config_file: false, // IMPORTANTE: dice al CMS di non cercare file esterni
        backend: {
          name: "github",
          repo: "sim1gariglio/SitoProva",
          branch: "main",
          base_url: "https://sitoprova.pages.dev" // Aiuta il reindirizzamento
        },
        media_folder: "images",
        public_folder: "/images",
        collections: [
          {
            name: "articoli",
            label: "Articoli",
            folder: "content/articoli",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
            fields: [
              { label: "Titolo", name: "title", widget: "string" },
              { label: "Data", name: "date", widget: "datetime" },
              { label: "Testo", name: "body", widget: "markdown" }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
